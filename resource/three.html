<!DOCTYPE html>
<html xml:lang="ru" lang="ru"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>three</title>
<link rel="stylesheet" type="text/css" href="./three.css">
</head>
<body>
    <div id="three"><script type="module">

      import * as THREE from './three/three.module.js';
			// import { GUI } from './three/dat.gui.module.js';
			import { MapControls } from './three/OrbitControls.js';
		  import { DragControls } from './three/DragControls.js';

      var camera, controls, scene, renderer, geometry;
      var ttip, color, obj;
      var objects = [];
      var posx, posy;

			var color = new THREE.Color();

      init();
			render(); // remove when using next line for animation loop (requestAnimationFrame)
			//animate();

      function init() {

        scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xcccccc );
				scene.fog = new THREE.FogExp2( 0xcccccc, 0.001 );

        renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
        var windowinnerHeight = window.parent.iframeh(document);
        renderer.setSize( window.innerWidth, windowinnerHeight );
        document.body.appendChild( renderer.domElement );

        camera = new THREE.PerspectiveCamera( 60, window.innerWidth / windowinnerHeight, 1, 1000 );
				camera.position.set( 400, 200, 0 );

        // controls
				controls = new MapControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render ); // call this only in static scenes (i.e., if there is no animation loop)
				//controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
				//controls.dampingFactor = 0.05;
				controls.screenSpacePanning = false;
				controls.minDistance = 100;
				controls.maxDistance = 500;
				controls.maxPolarAngle = Math.PI / 2;

        // world
				geometry = new THREE.BoxBufferGeometry( 1, 1, 1 );
				geometry.translate( 0, 0.5, 0 );

        var ground = new THREE.Mesh(
					new THREE.PlaneBufferGeometry( 2000, 2000 ),
					new THREE.MeshPhongMaterial( { color: 0x999999, depthWrite: false } )
				);
				ground.rotation.x = - Math.PI / 2;
				ground.position.y = 0;
				ground.receiveShadow = true;
				scene.add( ground );

        var grid = new THREE.GridHelper( 2000, 20, 0x000000, 0x000000 );
				grid.material.opacity = 0.2;
				grid.material.transparent = true;
				grid.position.y = 0;
				scene.add( grid );

        // lights
				var light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 1, 1, 1 );
				scene.add( light );
				var light = new THREE.DirectionalLight( 0x002288 );
				light.position.set( - 1, - 1, - 1 );
				scene.add( light );
				var light = new THREE.AmbientLight( 0x222222 );
				scene.add( light );

        //
				window.addEventListener( 'resize', onWindowResize, false );

        // you may also want to add an mouse move event listener to render when moving objects
        renderer.domElement.addEventListener("mousemove", function( event ) {
          mmove(event);
        });

        // var gui = new GUI();
				// gui.add( controls, 'screenSpacePanning' );

        var dragControls = new DragControls( objects, camera, renderer.domElement );
        dragControls.addEventListener( 'dragstart', function () {
          if (ttip) {
            ttip.remove();
            ttip = undefined;
          }
          controls.enabled = false;
				} );
				dragControls.addEventListener( 'dragend', function ( event ) {
          window.parent.nodeprop(event.object.pid, event.object.pfid, get_prop(event.object), 'true', document);
					controls.enabled = true;
				} );
        dragControls.addEventListener( 'hoveron', function ( event ) {
          if (obj) {
            obj.material.color = color;
          }
          color = event.object.material.color;
          obj = event.object;
          if (ttip) {
            ttip.remove();
          }
          ttip=window.parent.showtip(posx, posy, obj.pname);
          obj.material.color = new THREE.Color( 0xff0000 );
				} );
        dragControls.addEventListener( 'hoveroff', function ( event ) {
          if (obj) {
            obj.material.color = color;
            obj = undefined;
          }
          if (ttip) {
            ttip.remove();
            ttip = undefined;
          }
			} );

			}

      function set_prop(o, p) {
        if (p.type == 'box') {
          o.pid = p.id;
          o.pfid = p.fid;
          o.ptype = p.type;
          o.pname = p.name;
          o.material.color = new THREE.Color( p.color );
          o.material.transparent = p.transparent;
          o.material.opacity = p.opacity;
          o.position.x = p.position_x;
          o.position.y = p.position_y;
          o.position.z = p.position_z;
          o.scale.x = p.scale_x;
          o.scale.y = p.scale_y;
          o.scale.z = p.scale_z;
        }
      }

      function get_prop(o) {
        var q = "";
        if (o.ptype == 'box') {
          q = "position_x=" + o.position.round().x +
              "&position_y=" + o.position.round().y +
              "&position_z=" + o.position.round().z;
          }
        return q;
      }

      window.upd = function(p) {

        objects.forEach(function(item) {
          if (item.pid == p.id) { set_prop(item, p); p = undefined; }
        });

        if (p != undefined) {
          if (p.type == 'box') {
            var material = new THREE.MeshLambertMaterial({color: p.color, transparent: p.transparent, opacity: p.opacity});
    				var mesh = new THREE.Mesh( geometry, material ); //LineSegments

            set_prop(mesh, p);
    				//mesh.updateMatrix();
    				//mesh.matrixAutoUpdate = false;
    				scene.add( mesh );
            objects.push( mesh );
          }
        }

        render();
      }

      function mmove(event) {
        posx = event.clientX;
        posy = event.clientY;
        renderer.render(scene, camera);
      }

      function onWindowResize() {
        var windowinnerHeight = window.parent.iframeh(document);
				camera.aspect = window.innerWidth / windowinnerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, windowinnerHeight );
				render();
			}

      function animate() {
				requestAnimationFrame( animate );
				controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true
				render();
			}

      function render() {
				renderer.render( scene, camera );
			}

    </script>
  </div>

</body>
</html>
