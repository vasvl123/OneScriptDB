<!DOCTYPE html>
<html xml:lang="ru" lang="ru"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>three</title>
<link rel="stylesheet" type="text/css" href="./three.css">
</head>
<body>
    <div id="three"><script type="module">

      import * as THREE from './three/three.module.js';
			// import { GUI } from './three/dat.gui.module.js';
			import { MapControls } from './three/OrbitControls.js';
		  import { DragControls } from './three/DragControls.js';

      var camera, controls, scene, renderer, geometry;
      var ttip, color, obj;
      var objects = [];

      var raycaster = new THREE.Raycaster();
      var mouse = new THREE.Vector2();

      var moveForward = false;
			var moveBackward = false;
			var moveLeft = false;
			var moveRight = false;
			var canJump = false;

      var prevTime;
			var velocity = new THREE.Vector3();
			var direction = new THREE.Vector3();
      var anim = false;

      init();
			render(); // remove when using next line for animation loop (requestAnimationFrame)
			//animate();

      function init() {

        scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xcccccc );
				scene.fog = new THREE.FogExp2( 0xcccccc, 0.001 );

        renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
        var windowinnerHeight = window.parent.iframeh(document);
        renderer.setSize( window.innerWidth, windowinnerHeight );
        document.body.appendChild( renderer.domElement );

        camera = new THREE.PerspectiveCamera( 60, window.innerWidth / windowinnerHeight, 1, 1000 );
				camera.position.set( 400, 200, 0 );

        // controls
				controls = new MapControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render ); // call this only in static scenes (i.e., if there is no animation loop)
				//controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
				//controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
				controls.minDistance = 100;
				controls.maxDistance = 500;
				controls.maxPolarAngle = Math.PI / 2;

        // world
				geometry = new THREE.BoxBufferGeometry( 1, 1, 1 );
				geometry.translate( 0, 0.5, 0 );

        var ground = new THREE.Mesh(
					new THREE.PlaneBufferGeometry( 2000, 2000 ),
					new THREE.MeshPhongMaterial( { color: 0x999999, depthWrite: false } )
				);
				ground.rotation.x = - Math.PI / 2;
				ground.position.y = 0;
				ground.receiveShadow = true;
				scene.add( ground );

        var grid = new THREE.GridHelper( 2000, 20, 0x000000, 0x000000 );
				grid.material.opacity = 0.2;
				grid.material.transparent = true;
				grid.position.y = 0;
				scene.add( grid );

        // lights
				var light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 1, 1, 1 );
				scene.add( light );
				var light = new THREE.DirectionalLight( 0x002288 );
				light.position.set( - 1, - 1, - 1 );
				scene.add( light );
				var light = new THREE.AmbientLight( 0x222222 );
				scene.add( light );

        //
        window.addEventListener( 'resize', onWindowResize, false );
        window.addEventListener( 'click', onClick, false );

        // you may also want to add an mouse move event listener to render when moving objects
        renderer.domElement.addEventListener("mousemove", function( event ) {
          mmove(event);
        });

        // var gui = new GUI();
				// gui.add( controls, 'screenSpacePanning' );

        var dragControls = new DragControls( objects, camera, renderer.domElement );
        dragControls.addEventListener( 'dragstart', function ( event ) {
          controls.enabled = false;
				} );
				dragControls.addEventListener( 'dragend', function ( event ) {
					controls.enabled = true;
				} );
        dragControls.addEventListener( 'hoveron', function ( event ) {
				} );
        dragControls.addEventListener( 'hoveroff', function ( event ) {
			  } );

        var onKeyDown = function ( event ) {
					switch ( event.keyCode ) {
						case 38: // up
						case 87: // w
							moveForward = true;
							break;
						case 37: // left
						case 65: // a
							moveLeft = true;
							break;
						case 40: // down
						case 83: // s
							moveBackward = true;
							break;
						case 39: // right
						case 68: // d
							moveRight = true;
							break;
						case 32: // space
							if ( canJump === true ) velocity.y += 350;
							canJump = false;
							break;
            default:
              return;
			    }
          start_anim();
				};

				var onKeyUp = function ( event ) {
					switch ( event.keyCode ) {
						case 38: // up
						case 87: // w
							moveForward = false;
							break;
						case 37: // left
						case 65: // a
							moveLeft = false;
							break;
						case 40: // down
						case 83: // s
							moveBackward = false;
							break;
						case 39: // right
						case 68: // d
							moveRight = false;
							break;
          }
				};

        window.parent.document.addEventListener( 'keydown', onKeyDown, false );
				window.parent.document.addEventListener( 'keyup', onKeyUp, false );

			}

      function set_prop(o, p) {
        if (p.type == 'box' || p.type == 'room') {
          o.p_id = p.id;
          o.p_fid = p.fid;
          o.p_type = p.type;
          o.p_movable = p.movable;
          o.p_name = p.name;
          o.material.color = new THREE.Color( p.color );
          o.material.transparent = p.transparent;
          o.material.opacity = p.opacity;
          o.position.x = p.position_x;
          o.position.y = p.position_y;
          o.position.z = p.position_z;
          o.scale.x = p.scale_x;
          o.scale.y = p.scale_y;
          o.scale.z = p.scale_z;
        }
      }

      function get_prop(o) {
        var q = "";
        q = "position_x=" + o.position.round().x +
            "&position_y=" + o.position.round().y +
            "&position_z=" + o.position.round().z;
        return q;
      }

      window.upd = function(p) {

        scene.children.forEach( function(item) {
          if (p) {
            if (item.p_id == p.id) { set_prop(item, p); p = undefined; }
          }
        });

        if (p != undefined) {
          if (p.type == 'box') {
            var material = new THREE.MeshPhongMaterial();
          }
          if (p.type == 'room') {
            var material = new THREE.MeshPhongMaterial({side: THREE.BackSide});
          }

          var mesh = new THREE.Mesh( geometry, material ); //LineSegments
          set_prop(mesh, p);
  				//mesh.updateMatrix();
  				//mesh.matrixAutoUpdate = false;
  				scene.add( mesh );
        }

        render();
      }

      function mmove(event) {

        if (controls.enabled) {

          mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
        	mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

          raycaster.setFromCamera( mouse, camera );
        	var intersects = raycaster.intersectObjects( scene.children );

          var selobj = undefined;

          if ( intersects.length > 0 ) {
            selobj = intersects[ 0 ].object;
          }
          if ( selobj != obj ) {
            if (obj) {
              obj.material.color = color;
              obj = undefined;
              if (ttip) {
                ttip.remove();
              }
            }
            if (selobj) {
              if (selobj.p_name) {
                obj = selobj;
                color = obj.material.color;
                ttip=window.parent.showtip(event.clientX, event.clientY, obj.p_name);
                obj.material.color = new THREE.Color( color );
                obj.material.color.r += 0.5;
                obj.material.color.g += 0.5;
                obj.material.color.b += 0.5;
              }
            }
          }
        }

        renderer.render(scene, camera);
      }

      function onClick (event) {
        if (obj) {
          if (obj.p_movable) {
            objects.push( obj );
          }
          window.parent.nodeprop(obj.p_id, obj.p_fid, get_prop(obj), 'true', document);
        }
      }

      function onWindowResize() {
        var windowinnerHeight = window.parent.iframeh(document);
				camera.aspect = window.innerWidth / windowinnerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, windowinnerHeight );
				render();
			}

      function start_anim() {
        if (!anim) {
          anim = true;
          prevTime = performance.now();
          requestAnimationFrame( animate );
        }
      }

      function animate() {
        if (anim) {
          if (!(moveForward||moveBackward||moveRight||moveLeft)) {
            anim = false;
            return;
          }
          raycaster.setFromCamera( mouse, camera );
          raycaster.ray.origin.y -= 10;
          var intersects = raycaster.intersectObjects( scene.children );
          var onObject = intersects.length > 0;

          var time = performance.now();
          var delta = ( time - prevTime ) / 1000;
          velocity.x -= velocity.x * 10.0 * delta;
          velocity.z -= velocity.z * 10.0 * delta;
          velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass
          direction.z = Number( moveForward ) - Number( moveBackward );
          direction.x = Number( moveRight ) - Number( moveLeft );
          direction.normalize(); // this ensures consistent movements in all directions
          if ( moveForward || moveBackward ) velocity.z -= direction.z * 4000.0 * delta;
          if ( moveLeft || moveRight ) velocity.x -= direction.x * 40.0 * delta;
          if ( onObject === true ) {
            velocity.y = Math.max( 0, velocity.y );
            canJump = true;
          }
          controls.go ( - velocity.x * delta, - velocity.z * delta );
          controls.object.position.y += ( velocity.y * delta ); // new behavior
          if ( controls.object.position.y < 10 ) {
            velocity.y = 0;
            controls.object.position.y = 10;
            canJump = true;
          }
          prevTime = time;

          requestAnimationFrame( animate );
				//controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true
  				render();
        }
			}

      function render() {
				renderer.render( scene, camera );
			}

    </script>
  </div>

</body>
</html>
